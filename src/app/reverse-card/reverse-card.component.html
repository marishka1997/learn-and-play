<div class="flip-card">
  <div class="flip-card__inner">
      <div class="flip-card__front">
          <img src="{{ imageUrl }}" class="reverse__image" alt="name" />
          <h2 class="flip-card__title">
              {{ name }}
          </h2>
      </div>
      <div class="flip-card__back">
          <h2 class="flip-card__title-back">
              {{ translation }}
          </h2>
      </div>
  </div>
</div>
