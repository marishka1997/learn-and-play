<div class="welcome-container wrapper">
  <h3>Welcome to <i [ngStyle]="{'color': 'red'}">Learn and Play</i></h3>
  <p>Hi, what is your name, little friend?</p>
  <input [(ngModel)]="userName" placeholder="Name" (keydown.enter)="onEnterPress()">
  <button (click)="startApp()" class="btn-hover start-button"><span>START</span></button>
</div>
